<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Home Page</h1>
    <form action="" enctype="application/x-www-form-urlencoded"></form>
    <!-- Form with encoding type set to multipart -->
    <form action="/submit1" method="post" enctype="multipart/form-data">

        <input type="text">
        <!-- File input -->
        <input type="file" name="files" multiple>

        <button>Upload</button>

    </form>

    <h4>Another Way</h4>
    <!-- Another way to setup form -->
    <form id="form2">

        <input type="text">
        <!-- File input -->
        <input type="file" name="files" multiple>

        <button>Upload</button>

    </form>

    <script>
        const form = document.querySelector("#form2")

        form.addEventListener("submit", async (event) => {
            const formData = new FormData(event.target)

            // When you send the body as a new instance of FormData the browser will assign the content type 
            await fetch("/submit1", {
                method: "POST",
                body: formData
            })
        })
    </script>
</body>
</html>
